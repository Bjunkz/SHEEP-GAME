<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannes får-loop</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Jannes får-loop</h1>
        <img src="janne.gif" id="janne">
    </div>

    <div id ="description">
        <p>Kaos i Jannes grannes får-kollektiv. Hjälp Janne att fånga så många får som möjligt.</p> </div>
    <div class="buttons">
        <button id="startBtn">Starta</button>
        <button id="stopBtn">Stop</button>
    </div>

    <div>
        <p id="score">Fångade får: 0</p>
        <p id="time">Tid kvar: </p>

        <div id="caughtSheep"></div><br>
    </div>
    <div class="game-board">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
